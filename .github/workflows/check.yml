name: main

on:
  push:
    branches: ["trunk"]
  pull_request:
    branches: ["**"]

jobs:
  check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["20", "22"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - run: yarn

      - run: yarn exec -- prettier --check .
        if: ${{ matrix.node-version == '22' }}

      - run: yarn test

      - run: yarn build
